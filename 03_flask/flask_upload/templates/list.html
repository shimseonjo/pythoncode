{% extends "base.html" %}
{% block title%}Python Flask File Download Example{% endblock %}

{% block content %}
<h2 style=" text-align: center;">Download a file</h2>
<br>
<div class="container">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">download</th>
          </tr>
        </thead>
        <tbody>
          {% for file in files %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>Mark</td>
            <td>{{file}}</td>
            <td> <a href="/files/{{file}}">파일다운로드</a> </td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
